<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ClickSter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Trebuchet+MS:wght@400;700&display=swap');

  /* Reset */
  html, body {
    margin: 0;
    height: 100%;
    background: black; /* black bars */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 4:3 screen container */
  .tv-screen {
    aspect-ratio: 4 / 3;
    width: 100%;
    max-width: 1000px; /* optional limit */
    background: url('natural-wooden-background.jpg') no-repeat center fixed;
    background-size: cover;
    overflow: auto;
    border: 8px solid #000; /* old TV bezel effect */
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
  }

  /* Original site styles */
  :root {
    --frame:#eae3d8;
    --panel:#fdfcf8;
    --accent:#ff9f00;
    --glass: rgba(255,255,255,0.85);
    --shadow: rgba(0,0,0,0.25);
  }
  body * {
    font-family: 'Trebuchet MS', Trebuchet, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  .chrome {
    width: 92%;
    margin: 28px auto;
    border-radius: 12px;
    background: linear-gradient(180deg,#ffffff 0%, #efe6db 50%, #d9cfc6 100%);
    box-shadow: 0 12px 28px var(--shadow), inset 0 2px 0 rgba(255,255,255,0.6);
    border: 1px solid #b99f88;
    overflow: hidden;
  }

  /* (keep rest of your CSS unchanged) */
</style>
</head>
<body>
  <div class="tv-screen">
    <div class="chrome" style="display:flex;justify-content:space-between;align-items:center;padding:10px;background:#8b5e3c;border-radius:8px;">
      <!-- your toolbar & site content goes here -->
    </div>

    <div class="main">
      <!-- your leftcol + rightcol stuff here -->
    </div>

    <div class="chrome-footer">ClickSter © 2025 — Terms · Privacy · Help</div>
  </div>
</body>
</html>
